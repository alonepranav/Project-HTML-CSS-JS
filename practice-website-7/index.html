<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>

    <!-- NavBar -->
    <nav>
        <div class="container">
            <div class="logo">Website</div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Todo</a></li>
                <li><a href="#">Sign Up</a></li>
            </ul>
        </div>
    </nav>

    <!-- Header Section -->
    <header>
        <div class="container flex">
            <div class="content">
                <h3>Manage your tasks</h3>
                <button>Learn More</button>
            </div>
        </div>
    </header>

    <!-- Section Todo -->
    <section class="todo container">
        <h3>Your plan for today ?</h3>
        <div class="flex">
            <input type="text" name="" id="addToDoInput" autofocus>
            <button id="addToDo">Add Todo</button>
        </div>
        <ul class="toDo" id="toDoAdd">

        </ul>
    </section>

    <!-- User form -->
    <div class="signup-form container">
        <h3>Sign Up</h3>
        <form>
            <div class="form-content">
                <label for="userName ">Username</label>
                <input type="text" name="" id="userName">
            </div>

            <div class="form-content">
                <label for="userPassword">Password</label>
                <input type="password" name="" id="userPassword">
            </div>

            <div class="form-content">
                <label for="confirmUserPassword">Confirm Password</label>
                <input type="password" name="" id="confirmUserPassword">
            </div>

            <div class="form-content">
                <label for="userPhone">Phone</label>
                <input type="tel" name="" id="userPhone">
            </div>

            <div class="form-content">
                <label for="userEmail">Email</label>
                <input type="email" name="" id="userEmail">
            </div>

            <div class="form-content">
                <label for="userAbout">About Yourself</label>
                <textarea name="" id="userAbout"></textarea>
            </div>

            <div class="form-content">
                <button>Add Todo</button>
            </div>
        </form>
    </div>

</body>

</html>
