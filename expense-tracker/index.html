<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://alonepranav.onrender.com/image/SC.png" type="image/png">
    <title>Expense Tracker</title>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main">
        <div class="top-content">
            <h2>Expense Tracker</h2>
            <p><span id="balance_span">₹ 0</span> <br> Your Balance</p>
        </div>
        <br>Transactions
        <hr><br>
        <ul>
        </ul>
        <div class="expense">
            <h3>Add Transacion</h3>
            <div class="box">
                <div>
                    <p>Title</p>
                    <input type="text" placeholder="Enter Title..." name="" id="title">
                </div>
                <div>
                    <p>Amount</p>
                    <input type="number" placeholder="Enter Amount..." name="" id="amount">
                </div>
            </div>
            <div class="box">
                <div class="text1" onclick="earning_expences_button_event('c')">₹ <span
                        id="earning_total_amount">0</span><br>Earnings</div>
                <div class="text2" onclick="earning_expences_button_event('d')"> ₹ <span
                        id="expences_total_amount">0</span><br>Expences </div>
            </div>

        </div>
    </div>
    <script src="index.js"></script>


</body>

</html>
