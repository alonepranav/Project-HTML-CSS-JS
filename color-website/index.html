    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

    <!------------------- Navbar --------------------->
    <nav>
        <div class="links">
            <div class="link"><a href="#">Home</a></div>
            <div class="link"><a href="#random-color">Random Color</a></div>
            <div class="link"><a href="#gradient">Gradients</a></div>
            <div class="link"><a href="#about">About</a></div>
        </div>
    </nav>

    <!----------------- Home page ------------------->
    <div id="home">
        <div class="container">
            <h1>Random Color</h1>
        </div>
    </div>

    <!----------------- Random Color page ------------->
    <div id="random-color">
        <div class="box">
            <div class="input">
                <input type="text" name="" id="color-input">
                <i class="bi bi-clipboard icon" id="clipboard-icon" title="Copy to clipboard"></i>
            </div>
            <div class="button" id="generate_color">
                <button>Generate Random Color</button>
            </div>
        </div>
    </div>

    <!------------------ Gradient page ---------------->
    <div id="gradient">
        <div class="gradient-box">
            <div class="container">
                <textarea name="" id=""></textarea>
            </div>
            <div class="field">
                <div class="content">
                    <select name="" id="select_box">
                        <option value="to right">to right</option>
                        <option value="to left">to left</option>
                        <option value="to bottom">to bottom</option>
                        <option value="to top">to top</option>
                        <option value="to top left">to top left</option>
                        <option value="to top right">to top right</option>
                        <option value="to bottom left">to bottom left</option>
                        <option value="to bottom right">to bottom right</option>
                    </select>
                    <div><span style="color:#fff;">Choose from here : </span>
                        <input type="color" name="" id="color1">
                        <input type="color" name="" id="color2">
                    </div>
                </div>
                <div>
                    <input type="button" id="color_btn" value="Get Random Gradient">
                </div>
            </div>
        </div>
    </div>

    <!-------------------- About Section ------------------->
    <div id="about">
        <div class="text">
            <p>
                This is a simple and responsive website made using HTML, CSS
                and Javascript.
                This website generate a random color for you,
                which you can copy and use for your code.
            </p>

                </div>
                <div class="media">
                    <i style="color: rgb(255, 55, 5);" class="bi bi-instagram icons"></i>
                    &nbsp;<a href="https://www.instagram.com/pranavshilavane" target="_blank"> PranavShilavane</a>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
