<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon.ico" type="image/ico">
    <title>Maths Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body class="flex">

    <h1>Maths Quiz app</h1>
    <div class="answer flex correct">
    </div>
    <div class="main flex" id="main">
        <div class="buttons flex">
            <div style="--color:cyan">1</div>
            <div style="--color:tomato">+</div>
            <div style="--color:magenta">3</div>
            <div style="--color:orange">=</div>
            <input type="text" style="--color:lawngreen" value="  ?" autofocus>
        </div>

        <div class="options ">
            <button class="submit">Submit</button>
        </div>
    </div>
</body>

</html>
