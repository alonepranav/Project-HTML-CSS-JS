<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon.ico" type="image/ico">
    <title>Github Profile Searcher</title>
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

</head>

<body>

    <nav>
        <i class="bi bi-github"></i>
        <p> Search Github Profile</p>
    </nav>

    <div class="main">
        <h1>Search Github Profile</h1>
        <form>
            <label style="font-size: 1.2rem" for="input_search">Enter Username</label>
            <br>
            <input type="search" autofocus id="input_search" placeholder="Enter Github Username">
        </form>

        <div class="render_user">
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
